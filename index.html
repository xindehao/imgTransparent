<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片半透明</title>
    <style>
        .bg {
            width: 1200px;
            height: 750px;
            position: relative;
            background: url("./img/beautify.jpeg");
            margin: 0 auto;
        }
        .pic {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 1200px;
            height: 740px;
            background: rgba(255, 255, 255, .3);
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="pic"></div>
    </div>
</body>
</html>
